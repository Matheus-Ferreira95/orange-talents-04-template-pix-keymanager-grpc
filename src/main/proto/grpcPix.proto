syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zupacademy.matheus";
option java_outer_classname = "GrpcPix";
option objc_class_prefix = "HLW";

package br.com.zupacademy.matheus;

service GrpcPixService {
  rpc send (GrpcPixRequest) returns (GrpcPixReply) {}
}

message GrpcPixRequest {
  string name = 1;
}

message GrpcPixReply {
  string message = 1;
}